name: Run examples on CMake

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  BUILD_TYPE: Release

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]

    runs-on: ${{ matrix.os }}

    steps:
    - name: Install tools manually
      run: |
        if [ ${{ matrix.os }} == 'ubuntu-latest' ]; then
          sudo apt update
          sudo apt install libtbb-dev libfmt-dev libspdlog-dev libsimdjson-dev binutils
        elif [ ${{ matrix.os }} == 'macos-latest' ]; then
          brew install tbb fmt spdlog simdjson
        fi

    - uses: actions/checkout@v4

    - name: Configure CMake
      working-directory: ${{github.workspace}}/examples
      run: cmake -B build -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}}

    - name: Build
      working-directory: ${{github.workspace}}/examples
      run: cmake --build build

    - name: Stalingrado
      working-directory: ${{github.workspace}}/examples
      run: make stalingrado

    - name: Slow Charge TL
      working-directory: ${{github.workspace}}/examples
      run: make slow_charge_tl

    - name: Slow Charge RB
      working-directory: ${{github.workspace}}/examples
      run: make slow_charge_rb

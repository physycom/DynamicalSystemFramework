name: Test the installation using CMake

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  BUILD_TYPE: Release

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Build and install
      working-directory: ${{github.workspace}}
      run: |
        mkdir -p build && cd build
        cmake ..
        sudo cmake --install .

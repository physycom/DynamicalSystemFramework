name: Code Coverage

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  codacy-coverage-reporter:
    runs-on: ubuntu-latest
    name: codecov-coverage-reporter
    steps:
      - name: Update apt repo
        run: sudo apt-get update

      - name: Install tools manually
        run: sudo apt-get install lcov gcovr

      - uses: actions/checkout@v4

      - name: Configure CMake
        run: cmake -DTEST=ON -DCODE_COVERAGE=ON -B ${{github.workspace}}/build; sudo apt-get install lcov gcovr

      - name: Build
        working-directory: ${{github.workspace}}/test
        run: cmake -B ${{github.workspace}}/test/build

      - name: Run
        working-directory: ${{github.workspace}}/build
        run: ./dsm_tests.out

      - name: create Report
        working-directory: ${{github.workspace}}/build
        run: lcov --capture --directory .. --output-file coverage.info

      - uses: codecov/codecov-action@v3.1.4
        with:
          #token: ${{ secrets.CODECOV_TOKEN }} # not required for public repos
          file: ${{github.workspace}}/build/coverage.info # optional
          flags: unittests # optional
          name: codecov-umbrella # optional
          fail_ci_if_error: true # optional (default = false)
